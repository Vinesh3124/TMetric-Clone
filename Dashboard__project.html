<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard__project.css" />
    <script src="https://kit.fontawesome.com/f612f4d575.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Projects- TMetric</title>
</head>
<body>
    <div class="Projects__conatiner">
        <div class="Projects__conatiner__strong">
            <strong>Projects</strong>
        </div>
        
        <div class="Projects__conatiner__dropdwn">
            <div class="Projects__conatiner__dropdwn__btn1">Client: All  <i class="fas fa-angle-down"></i></div>
            <div class="Projects__conatiner__dropdwn__data1">
              
            </div>
        </div>

        <div class="Projects__container__list">
            <div class="Projects__container__list__dash">
                <button><span class="fa fa-plus"></span> New Project</button>
                <div class="Projects__container__list__toggle">
                    <input type="checkbox" id="switch"  class="checkbox" /> 
                    <label for="switch" class="toggle">
                </div>
                <p>Group by client</p>
                <label>0 projects</label>
                <div class="Projects__container__list__input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
            <div class="Projects__container__list__filter">
                <p>There are no projects matching current filter.</p>
            </div>
        </div>


    </div>
    <script src="Dashboard__project.js"></script>
</body>
</html>
